apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.oy.u911"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.0-RC3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.0-RC1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    //将网络请求转化成java bean对象 也可以自定义
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
    //retrofit和rxandroid连接
    //    compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'com.squareup.retrofit2:converter-gson'
    // ViewPager Circle Indicator
    //    compile 'me.relex:circleindicator:1.2.2@aar'
    //    compile 'com.squareup.retrofit2:converter-jackson'
    //    compile 'com.squareup.retrofit2:converter-moshi'
    //    compile 'com.squareup.retrofit2:converter-protobuf'
    //    compile 'com.squareup.retrofit2:converter-wire'
    //    compile 'com.squareup.retrofit2:converter-simpleframework'
    //    compile 'com.squareup.retrofit2:converter-scalars'
    //    compile 'com.github.aurae.retrofit2:converter-logansquare'
    //    compile 'org.ligboy.retrofit2:converter-fastjson'
    //    compile 'org.ligboy.retrofit2:converter-fastjson-android'
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
}